 # HTTP to HTTPS redirect (www.forpets.kr)
    server {
        listen 80;
        server_name www.forpets.kr;

        location / {
            return 301 https://www.forpets.kr$request_uri;
        }
    }

 # HTTPS Server Configuration (www.forpets.kr)
    server {
        listen 443 ssl http2;
        server_name www.forpets.kr;

        ssl_certificate /etc/letsencrypt/live/www.forpets.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.forpets.kr/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;

        # Serve static frontend files
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri /index.html;
        }
    }